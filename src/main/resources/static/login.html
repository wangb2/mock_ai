<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>登录 - RSMS 智能Mock系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260203-3" />
  </head>
  <body data-page="login">
    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="/logo.png" alt="Redtea Mobile" />
      </div>
      <nav class="nav">
        <span data-tab="home" onclick="location.href='/index.html'">首页</span>
      </nav>
    </header>

    <main class="main">
      <section class="card" style="max-width: 520px; margin: 40px auto;">
        <div class="row" style="justify-content:space-between; align-items:center;">
          <div class="label">账号登录</div>
          <div class="muted">仅支持用户名/密码</div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="manual-mode-tabs">
            <button id="loginTab" class="active">登录</button>
            <button id="registerTab">注册</button>
          </div>
        </div>

        <div id="loginPanel" style="margin-top: 16px;">
          <div class="label">用户名</div>
          <input id="loginUsername" type="text" placeholder="请输入用户名" />
          <div class="label" style="margin-top: 12px;">密码</div>
          <input id="loginPassword" type="password" placeholder="请输入密码" />
          <div class="row" style="margin-top: 16px; justify-content:flex-end;">
            <button id="loginBtn" class="btn-primary">登录</button>
          </div>
        </div>

        <div id="registerPanel" class="hidden" style="margin-top: 16px;">
          <div class="label">用户名</div>
          <input id="registerUsername" type="text" placeholder="请输入用户名" />
          <div class="label" style="margin-top: 12px;">密码</div>
          <input id="registerPassword" type="password" placeholder="请输入密码" />
          <div class="row" style="margin-top: 16px; justify-content:flex-end;">
            <button id="registerBtn" class="secondary">注册</button>
          </div>
        </div>

        <div id="authMessage" class="hint" style="margin-top: 12px;"></div>
      </section>
    </main>

    <script src="/assets/auth.js?v=20260203-3"></script>
  </body>
</html>
