# LLM 模型提供者配置（zhipu、openai 或 doubao）
llm:
  provider: "doubao"  # 可选值: zhipu, openai, doubao
  chat-provider: "doubao"  # 聊天录入默认使用的模型（可选值: zhipu, doubao, openai）

